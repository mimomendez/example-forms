<h4>Formularios <small> Templates </small>
  <button type="button" class="btn btn-outline-info" routerLink="/reactivo">
    Ir a formulario reactivo
  </button>
</h4>
<hr>
<form autocomplete="off" (ngSubmit)="guardar(forma)" #forma="ngForm">

  <div class="form-group row">
    <label class="col-2 col-form-label">Nombre</label>
    <div class="col-8">
      <input 
          class="form-control"
          [ngClass]="{'is-invalid': nombre.invalid && nombre.touched}"
          type="text"
          name="nombre"
          [(ngModel)]="usuario.nombre"
          placeholder="Nombre"
          required
          minlength="5"
          #nombre="ngModel">
          <small 
              *ngIf="nombre.invalid && nombre.touched"
              class="form-text text-danger">Ingrese 5 letras
          </small>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Apellido</label>
    <div class="col-8">
      <input 
          class="form-control"
          [ngClass]="{'is-invalid': apellido.invalid && apellido.touched}"
          [(ngModel)]="usuario.apellido"
          name="apellido"
          type="text"
          placeholder="Apellido"
          #apellido="ngModel"
          required
          minlength="5">
          <small 
              *ngIf="apellido.invalid && apellido.touched"
              class="form-text text-danger">Ingrese 5 letras
          </small>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-8">
      <input class="form-control"
            [ngClass]="{'is-invalid': correo.invalid && correo.touched}"
            [(ngModel)]="usuario.correo"
            name="correo"
            type="email"
            placeholder="Correo electrÃ³nico"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
            #correo="ngModel"
            required>
            <small 
                *ngIf="correo.invalid && correo.touched"
                class="form-text text-danger">El correo es obligatorio
            </small>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Pais</label>
    <div class="col-8">
        <select 
            class="form-control"
            [ngClass]="{'is-invalid': pais.invalid && pais.touched}"
            name="pais"
            [disabled]="paises.length === 0"
            [(ngModel)]="usuario.pais"
            #pais="ngModel"
            required>
            <option *ngFor="let pais of paises" [value]="pais.codigo">
                {{ pais.nombre }}
            </option>
        </select>
        <small 
            *ngIf="pais.invalid && pais.touched"
            class="form-text text-danger">El pais es obligatorio
        </small>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Genero</label>
    <div class="col-8">
      <div class="form-check form-check-inline">
        <input type="radio" class="form-check-input" name="genero" value="M" [ngModel]="usuario.genero" #genero="ngModel"
        [ngClass]="{'is-invalid': genero.invalid && genero.touched}" required>
        <label class="form-check-label">Masculino</label>
      </div>
      <div class="form-check form-check-inline">
        <input type="radio" class="form-check-input" name="genero" value="F" [ngModel]="usuario.genero" #genero="ngModel"
        [ngClass]="{'is-invalid': genero.invalid && genero.touched}" required>
        <label class="form-check-label">Femenino</label>
      </div>
    </div>
    <div class="col-8 offset-2">
      <small 
        *ngIf="genero.invalid && genero.touched"
        class="form-text text-danger">El genero es obligatorio
      </small>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="col-8">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>
</form>
